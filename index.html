<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Budgeting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Financial Budgeting</h1>
    </header>
    <main>
        <section class="spending-pie-chart">
            <h2>Spending Pie Chart</h2>
            <canvas id="spendingPieChart"></canvas>
        </section>
        <section class="sideways-bar-chart">
            <h2>Sideways Bar Chart (Budget)</h2>
            <div id="sidewaysBarChart"></div>
        </section>
        <section class="goals">
            <h2>Goals Tracking</h2>
            <ul id="goalsList">
                <li>Weekly goal: $500</li>
                <li>Monthly goal: $2000</li>
                <li>Yearly goal: $12000</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Financial Budgeting</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
